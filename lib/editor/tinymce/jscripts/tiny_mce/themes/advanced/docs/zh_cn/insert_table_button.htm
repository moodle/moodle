<hr noshade>
<br>点击<U>插入表格</U>按钮会打开以下窗口，此操作允许你创建表格。<br>
<br>
<img src="images/insert_table_window.gif" width="340" height="239" border="0"><br>
<br>
<strong>参数说明：</strong><br>
<table cellpadding="3" cellspacing="1" bgcolor="#000000">
  <tr>
    <td width="150" bgcolor="#EEEEEE"><strong>列数</strong></td>
    <td bgcolor="#FFFFFF">表格列数</td>
  </tr>
  <tr>
    <td width="150" bgcolor="#EEEEEE"><strong>行数</strong></td>
    <td bgcolor="#FFFFFF">表格行数</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>填充</strong></td>
    <td bgcolor="#FFFFFF">表格单元格的填充值</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>间距</strong></td>
    <td bgcolor="#FFFFFF">表格单元格间距</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>对齐方式</strong></td>
    <td bgcolor="#FFFFFF">表格对齐方式</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>边框</strong></td>
    <td bgcolor="#FFFFFF">表格边框宽度</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>宽度</strong></td>
    <td bgcolor="#FFFFFF">表格宽度，以象素为单位。</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>高度</strong></td>
    <td bgcolor="#FFFFFF">表格高度，以象素为单位。</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>类名</strong></td>
    <td bgcolor="#FFFFFF">表格css样式名</td>
  </tr>
</table>
