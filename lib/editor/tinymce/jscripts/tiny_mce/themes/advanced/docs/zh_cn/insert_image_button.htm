<hr noshade>
<br>点击<U>插入图片</U>按钮后会打开以下窗口：<br>
<br>
<img src="images/insert_image_window.gif" width="340" height="295"><br>
<br>你只需简单的输入需要连接的图像地址及图像描述（图像的替代文字）<br>
<br>
<strong>参数说明：</strong><br>
<table cellpadding="3" cellspacing="1" bgcolor="#000000">
  <tr>
    <td width="150" bgcolor="#EEEEEE"><strong>图像地址</strong></td>
    <td bgcolor="#FFFFFF">要插入的图片的URL</td>
  </tr>
  <tr>
    <td width="150" bgcolor="#EEEEEE"><strong>图像描述</strong></td>
    <td bgcolor="#FFFFFF">图片内容的替代文字描述</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>维数</strong></td>
    <td bgcolor="#FFFFFF">图像宽度与高度</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>对齐方式</strong></td>
    <td bgcolor="#FFFFFF">图像的对齐方式，在文字环绕图像时特别有用。</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>边框</strong></td>
    <td bgcolor="#FFFFFF">图像边框的厚度</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>水平间距</strong></td>
    <td bgcolor="#FFFFFF">图像水平间距，在文字环绕图像时特别有用。</td>
  </tr>
  <tr>
    <td bgcolor="#EEEEEE"><strong>垂直间距</strong></td>
    <td bgcolor="#FFFFFF">图像垂直间距，在文字环绕图像时特别有用。</td>
  </tr>
</table>
