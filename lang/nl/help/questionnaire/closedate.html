<p align="center"><b>afsluitdatum</b></p>
<p>Je kunt hier een datum ingeven wanneer de enquête afgesloten wordt. Plaats een vinkje in het vakje en kies de datum en uur wanner je wil dat de enquête sluit.<br />
    <br />
Gebruikers zullen na die datum de enquête niet meer kunnen invullen.<br />
    <br />
Als je dit niet kiest, zal ze nooit gesloten worden.
</p>
