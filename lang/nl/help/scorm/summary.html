<p align="center"><b>SCORM/AICC-samenvatting</b></p>

<p>De samenvatting is een korte beschrijving van het pakket. Je kunt ze als metadata beschouwen.</p>

<p>De samenvatting wordt bovenaan de cursusstructuur getoond in bekijk- en afspeelpagina's.</p>

<p>Laat je niet verleiden hier teveel te schrijven!</p>
