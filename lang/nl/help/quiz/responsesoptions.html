<p align="center"><b>ROpties voor antwoorden</b></p>

<p><b>Paginagrootte:</b></p> <p>je kiest hoeveel pogingen je per pagina op je scherm wil zien.</p>

<p><b>Toon leerlingen zonder pogingen:</b></p>Het kan soms gemakkelijk zijn om niet alleen de leerlingen te zien die de test afgelegd hebben, maar ook diegene die de test nog niet afgelegd hebben.</p>
