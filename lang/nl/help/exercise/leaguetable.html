<p align="center"><strong>Scoretabel</strong></p>

<p>Deze optie controleert of er aan het eind van de oefening een scoretabel getoond wordt of niet. Als hij getoond wordt, dan toont die tabel een lijst van de beste taken die in deze oefening ingezonden zijn. Als het aantal te tonen taken op 0 staat, wordt de tabel niet getoond.</p>
