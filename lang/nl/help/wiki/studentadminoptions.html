<p align="center"><b>Beheeropties voor leerlingen</b></p>

<p>Sommige beheeropties kunnen aan- of afgezet worden voor leerlingen. Wanneer ze aan staan hebben ze alleen effect voor de wiki's waarvoor de leerling de rechten heeft om die te bewerken. Wanneer ze afgezet zijn verschijnen ze niet in het beheermenu.
</p>
