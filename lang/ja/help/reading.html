<p align="center"><b>読み方</b></p>

<p>文章を短時間で読む場合、作者が伝えようとしていることを間違って捕らえやすくなります。</p>

<p>間違って理解しないために、文章を注意深く読んで作者の視点から言葉を見るようにします。</p>

<p>作者が何を言わなかったのか、また何を疑問として残しているのかを考える手助けになります。これは、あなたの心の中で質問を形成する手助けにもなります。</p>
