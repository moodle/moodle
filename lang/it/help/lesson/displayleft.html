<p align="center"><b>Mostra menu a sinistra</b></p>

<p>Questo permetterà di vedere una lista delle pagine (tabella di diramazione) della lezione. Le pagine di domanda, le pagine di un cluster, ecc. di default non saranno mostrate (ma si può scegliere di vederle impostando la relativa opzione sulla domanda).</p>
