<P ALIGN=CENTER><B>Numero di termini mostrati per pagina</B></P>
<P>Il Glossario pu&ograve; essere configurato in modo da restringere il numero dei termini mostrati su ogni pagina.</p>
<p>Se si ha un gran numero di termini linkati automaticamente &egrave; utile che questo numero sia piccolo per evitare  lunghi tempi di caricamento.</p>
