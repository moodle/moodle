<p align="center">
<b>Moodle-コンパチブルメディアプレイヤーの使用を強制する</b>
</p>

<dl>
<dt><b>No</b></dt>
<dd>Moodleはクイズにおけるメディアプレイヤーの設定を変更しません。</dd>
</dl>

<dl>
<dt><b>Yes</b></dt>
<dd>Moodleは、下記のファイルを開く時にMoodle-コンパチブルメディアプレイヤーを使用します:
<ul><li>avi</li><li>mpeg</li><li>mpg</li><li>mp3</li><li>mov</li><li>wmv</li></ul></dd>
</dl>
