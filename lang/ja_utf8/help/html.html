<p align="center"><b>HTMLフォーマットの編集</b></p>

<p>MoodleでHTMLを書く場合は、自分が好きな効果を出すために自由にHTMLタグを使用してください。</p>

<p>スクリプト ( 例 Javascript または VBスクリプト ) は許可されませんので注意してください。これらのコードは自動的に削除されます。</p>

<p>コードは通常テーブルセルの中に書き込まれます。</p>

<ul>
<li>&lt;HEAD&gt;タグや&lt;BODY&gt;タグを使用する必要はありません。</li>
<li>表示が崩れますので閉じていない&lt;/TABLE&gt;タグに注意してください。</li>
</ul>
