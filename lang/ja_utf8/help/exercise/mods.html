<div class="indent">
エクササイズはシンプルですがパワフルな課題です。エクササイズでは、教師は学生に対して実践的な作業をするよう指示することができます。具体的には、作文、レポート、プレゼンテーションの準備等が考えられます。学生が課題を終了した時点で、教師に提出する前に最初に自己評価を行わなければなりません。課題が提出されると、教師は課題自体を評価します。教師は学生にフィードバックを行うことができ、学生に課題を改善して再提出する、またはしないように指示することができます。最終評点は、学生がいかに自身の作業と課題を評価したかに基づきます。
