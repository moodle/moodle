<P>在线上编写文本时，有时难以用语言表达一些情绪。这些小图标应该对你有帮助。  
   
<P>要把这些图标插入你的文本，只要点击以上那些图标，或直接输入相应的表情代码(例如:-))。</P>

<P>不知你注意到没有，这些表情代码本身也象一个个小图――只要你把头歪到左边看它们。</P>
