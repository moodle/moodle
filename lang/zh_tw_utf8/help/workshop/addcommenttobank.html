<p align="center"><b>新增評語到資料庫</b></p>

<p>經常使用的一些評語可以新增到評鑑表中，帳樣當需要用到它們時，就不需要每次重新輸入。這些 
    &quot;庫存的&quot; 會出現在回饋/評語方塊中。擊點要加上去的評語，文字就會出現在回饋方塊中。新增評語到評鑑表中的步驟是：</p>

<ol>
    <li>在回饋/評語方塊中輸入評語;</li>
    <li>點選 &quot;新增評語到資料庫&quot; 按鈕。</li>
</ol>

<p>評鑑表會顯示出來。新的評語會留在回饋/評語方塊中，並出現(像個連結)在回饋/評語方塊之下。在以後的評鑑中，可以藉著點選所要的評語文字來新增評語，它就會自動加到回饋/評語方塊中了。</p>

<p>要庫存的評語永遠新添到回饋/評語方塊的現存文字後面，並以空白隔開。</p>
