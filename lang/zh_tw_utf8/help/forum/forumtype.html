<p align="center"><b>討論區類型</b></p>

<p>有幾種不同類型的討論區供選擇：</p>

<p><b>單個簡單話題</b> - 一個簡單的話題，全部在一頁上。對於簡短、集中的討論很有用處。</p>

<p><b>一般用途的標準討論區</b> - 一個開放的討論區，任何人都可以隨時發起一個新話題。這是最好的通用討論區。</p>

<p><b>每個人發表一個話題</b> - 每個人都可以發表一個貼文(其他人可以發表回應)。當您希望每個人都能夠發表一個話題，如談談他們自己的想法，同時允許其他人回應時，這種方式比較有用。</p>

<p>(在未來版本中會有更多功能。)</p>
