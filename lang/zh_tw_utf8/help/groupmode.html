<p align="center"><b>分組模式</b></p>

<p>分組模式可以有三種形式：</p>
<ul>
 <li>無小組 - 沒有小組，每一個人都是一個大社區中的一員；</li>
 <li>分隔小組 - 每個組的成員都只能看到自己的組員，不能看到其他的小組；</li>
 <li>可視小組 - 每個組的成員都自己完成工作，但可以看到其他小組的情況。</li>
</ul>
<p>分組模式可以在兩個層次上定義：</p>
<dl>
  <dt><b>1. 課程層次</b></dt>
  <dd>在課程層次定義的組模式，會預設成為該課程內所有活動的預設模式；<br /><br /></dd>
  <dt><b>2. 活動層次</b></dt>
  <dd>每個能採用小組模式的活動，都可以定義自己的分組模式。如果課程設定了"<a href="help.php?module=moodle&file=groupmodeforce.html">強制小組模式</a>"，則針對活動的設定會被忽略。</dd>
</dl>
