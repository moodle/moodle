<p align="center"><b>Zahl der Stunden f&uuml;r eine
Lernperiode</b></p>
<p>Legt die Zahl der Soll-Stunden in der Unterrichtsperiode fest.
Die Anwesenheit wird f&uuml;r jede Stunde in der ein/e
