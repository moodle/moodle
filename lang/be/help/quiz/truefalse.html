<P ALIGN=CENTER><B>Пытанні з адказамі дакладна/не дакладна</B></P>


<P>У адказ на пытанне студэнт выбірае паміж "Дакладна" і "Не дакладна".

<P>Калі ўключаная опцыя каментаваць адказы, студэнт убачыць каментар пасля адказу на тэст. Прычым, калі ён памыліцца, то ўбачыць каментар не да правільнага адказу, а да свайго варыянту.
</P>
