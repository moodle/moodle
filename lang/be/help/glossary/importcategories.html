<p align="center"><b>Імпарт катэгорыі</b></p>

<p>Прыкладна, механізм пераносу слоўнікавых файлаў дзейнічае такім чынам, што імпартаваць можна ўсе дэфініцыі. Аднак можна выбраць катэгорыі паняццяў, якія бы мы хацелі перанесці. У такім выпадку сістэма перанясе ўсё, што датычыць узаемасувязяў паміж дэфініцыямі і катэгорыямі.</p>
