<p align="center"><b>Альясы</b></p>

<p>Слоўнік дае магчымасць запісаць альяс або альтэрнатыўную назву кожнага тэрміну.</p>

<p>Альясы  адносяцца непасрэдна да дадзенага тэрміну, таму калі дадзены тэрмін АБО альяс не будзе знойдзены ў тэксце, ён будзе аўтаматычна злучаны з дэфініцыяй у слоўніку.</p>
