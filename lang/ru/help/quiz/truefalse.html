<P ALIGN=CENTER><B>Вопросы с ответами верно/не верно</B></P>


<P>В ответ на вопрос студент выбирает между "Верно" и "Не верно".

<P>Если включена опция комментировать ответы, студент увидит комментарий после ответа на тест. Причем, если он ошибется, то увидит комментарий не к правильному ответу, а к своему варианту.
</P>
