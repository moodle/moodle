name: Deploy to AWS

on:
  push:
    branches: [ "main", "test" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-test:
    needs: build
    if: github.ref == 'refs/heads/test'
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Test Server
      uses: appleboy/ssh-action@v0.1.10
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USERNAME: ${{ github.actor }}
      with:
        host: ${{ secrets.TEST_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: GITHUB_TOKEN,USERNAME
        script: |
          cd ~/moodle
          # Force clean state to avoid merge conflicts
          git fetch origin
          git reset --hard origin/test
          
          # Login to registry
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$USERNAME" --password-stdin
          
          # Export variables for docker-compose substitution
          export REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          export MOODLE_IMAGE_NAME=ghcr.io/$REPO_NAME
          export MOODLE_TAG=test
          
          # Stop containers and remove code volume to ensure fresh code
          docker compose --env-file .env_deploy -f docker-compose.prod.yml down
          docker volume rm moodle_moodle_code || true
          
          # Pull new image and start
          docker compose --env-file .env_deploy -f docker-compose.prod.yml pull
          docker compose --env-file .env_deploy -f docker-compose.prod.yml up -d

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Prod Server
      uses: appleboy/ssh-action@v0.1.10
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USERNAME: ${{ github.actor }}
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: GITHUB_TOKEN,USERNAME
        script: |
          cd ~/moodle
          # Force clean state to avoid merge conflicts
          git fetch origin
          git reset --hard origin/main
          
          # Login to registry
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$USERNAME" --password-stdin
          
          # Export variables for docker-compose substitution
          export REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          export MOODLE_IMAGE_NAME=ghcr.io/$REPO_NAME
          export MOODLE_TAG=main
          
          # Stop containers and remove code volume to ensure fresh code
          docker compose --env-file .env_deploy -f docker-compose.prod.yml down
          docker volume rm moodle_moodle_code || true
          
          # Pull new image and start
          docker compose --env-file .env_deploy -f docker-compose.prod.yml pull
          docker compose --env-file .env_deploy -f docker-compose.prod.yml up -d

