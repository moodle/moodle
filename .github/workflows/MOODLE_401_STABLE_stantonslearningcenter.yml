# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stantonslearningcenter

on:
  push:
    branches:
      - MOODLE_401_STABLE
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://stantonslearningcenteracr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e48198ae3fc042048ee43ff5d87e3efa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7bae041fed8f46129258c4815afe820a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: stantonslearningcenteracr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e48198ae3fc042048ee43ff5d87e3efa }}/bitnami/moodle:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stantonslearningcenter'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5fd891dbb2174ee39f2e314ffbc809a3 }}
        images: 'stantonslearningcenteracr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e48198ae3fc042048ee43ff5d87e3efa }}/bitnami/moodle:${{ github.sha }}'