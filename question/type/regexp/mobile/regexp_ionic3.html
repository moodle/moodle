<section ion-list *ngIf="question.text || question.text === ''">
    <ion-item text-wrap class="qtype-regexp">
        <core-format-text
            [component]="component"
            [componentId]="componentId"
            [text]="question.text"
        >
        </core-format-text>
    </ion-item>
    <ion-item *ngIf="!question.input.isInline" text-wrap ngClass="core-{{question.input.correctIconColor}}-item">
        <ion-label stacked>{{ 'addon.mod_quiz.answercolon' | translate }}</ion-label>
        <ion-input padding-left type="text" [placeholder]="question.input.readOnly ? '' : 'core.question.answer' | translate"
            [attr.name]="question.input.name"
            [value]="question.input.value" autocorrect="off" [disabled]="question.input.readOnly">
        </ion-input>
        <core-icon *ngIf="question.input.correctIcon"
            class="core-correct-icon" item-content item-end [name]="question.input.correctIcon"
            [color]="[question.input.correctIconColor]"></core-icon>
</ion-item>
</section>
